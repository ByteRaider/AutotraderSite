{% extends 'listings/base.html' %} {% load widget_tweaks %} {% block content %}
<article>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card bg-dark text-light my-5">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">Reply to message thread</h2>
            <p>
              Original Message: "{{ original_message.content }}" from {{
              original_message.sender }}
            </p>
            <form method="post">
              {% csrf_token %} {{ form.as_p }}
              <button type="submit">Send Reply</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</article>

{% endblock %}
