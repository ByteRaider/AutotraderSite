<!-- saved_listings.html -->
{% extends "listings/base.html" %}
{% block content %}
<h2>Your Saved Listings</h2>
<ul>
    {% for saved_listing in saved_listings %}
        <li><a href="{% url 'listing_detail' saved_listing.listing.id %}">{{ saved_listing.listing.title }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
