{% extends "listings/base.html" %}

{% block content %}
<article>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card bg-primary-subtle text-light">
                    <div class="card-body shadow-sm">
                        <h2 class="card-title text-center text-warning-emphasis">
                             Message
                        </h2>
                            <form method="post" class="text-warning">
                                <div class="form-group">
                                    {% csrf_token %}
                                    {{ form.as_p }} 
                                </div>

                            <button class="btn btn-success" type="submit">Send Message</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</article>

{% endblock %}
