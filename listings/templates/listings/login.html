<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card bg-dark text-light my-5">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Login</h2>

                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            {{ form.username}}
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            {{form.password}}
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary" style="background-color: #ff5722;">Login</button>
                        </div>
                    </form>
                    <a href="{% url 'register' %}" class="text-light">Don't have an account? Register here</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
