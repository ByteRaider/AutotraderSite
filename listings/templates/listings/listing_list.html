{% extends "listings/base.html" %}
{% block content %}
<h2>Car Listings</h2>
<form method="get">
    <!-- Render search form fields here -->
    Make: <input type="text" name="make" value="{{ request.GET.make }}">
    Model: <input type="text" name="model" value="{{ request.GET.model }}">
    <!-- Add fields for year, min_price, and max_price -->
    <button type="submit">Search</button>
</form>

<!-- Listings display -->
<!-- listing_list.html -->
<div class="row">
    {% for listing in listings %}
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="{{ listing.image.url }}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{ listing.make }} {{ listing.model }}</h5>
            <p class="card-text">{{ listing.description }}</p>
            <a href="{% url 'listing_detail' listing.id %}" class="btn btn-primary">View Details</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
  
{% endblock %}
