{% extends "listings/base.html" %}
{% block title %}Car Listings{% endblock %}

{% block content %}
<div class="row">
  <div class="container-fluid">
    <a class="navbar-brand">Search your dream</a>
    <form class="d-flex">
      <input class="form-control me-2" type="search" placeholder="Make" aria-label="Search" name="make" value="{{ request.GET.make }}">
      <input class="form-control me-2" type="search" placeholder="Model" aria-label="Search" name="model" value="{{ request.GET.model }}">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </div>
</div>
<!-- Listings display -->

<!-- listing_list.html -->
<div class="row">
    {% for listing in listings %}
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="{{ listing.image.url }}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{ listing.make }} {{ listing.model }}</h5>
            <p class="card-text">{{ listing.description }}</p>
            <a href="{% url 'listing_detail' listing.id %}" class="btn btn-primary">View Details</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
  
{% endblock %}
