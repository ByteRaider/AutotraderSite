{% extends "listings/base.html" %}
{% block content %}
<h2>Listings</h2>
<form method="get">
    <!-- Render search form fields here -->
    Make: <input type="text" name="make" value="{{ request.GET.make }}">
    Model: <input type="text" name="model" value="{{ request.GET.model }}">
    <!-- Add fields for year, min_price, and max_price -->
    <button type="submit">Search</button>
</form>

<!-- Listings display -->
{% for listing in listings %}
    <div>
        <h3>{{ listing.make }} {{ listing.model }} - {{ listing.year }}</h3>
        <!-- Add more listing details here -->
    </div>
{% endfor %}
{% endblock %}
